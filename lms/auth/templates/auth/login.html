{% extends "base.html" %}
{% block title %}Login | LMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="{{ url_for('static', filename='images/login-bg.jpg') }}" 
             alt="Background" 
             class="w-full h-full object-cover opacity-50">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <!-- Login Form -->
    <div class="z-10 bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
        <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Welcome Back</h2>

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <!-- CSRF token sent back with the form -->
            {{ form.hidden_tag() }}
            <div>
                <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Donâ€™t have an account?
            <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-800 font-semibold hover:underline transition duration-150">Register Now</a>
        </p>
    </div>
</div>
{% endblock %}
