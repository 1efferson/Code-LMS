{% extends "base.html" %}

{% block title %}Profile | Code-LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <div class="w-24 h-24 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white text-2xl font-bold">{{ user.name[0].upper() }}</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">{{ user.name }}</h1>
            <p class="text-gray-600 capitalize">{{ user.role }}</p>
        </div>

        <div class="space-y-4">
            <div class="border-b pb-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Full Name</label>
                        <p class="text-gray-800">{{ user.name }}</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Email</label>
                        <p class="text-gray-800">{{ user.email }}</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Role</label>
                        <p class="text-gray-800 capitalize">{{ user.role }}</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">User ID</label>
                        <p class="text-gray-800">#{{ user.id }}</p>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <div class="flex space-x-4">
                    <a href="{{ url_for('main.dashboard') }}" 
                       class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200">
                        Back to Dashboard
                    </a>
                    <a href="{{ url_for('courses.index') }}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200">
                        View Courses
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
