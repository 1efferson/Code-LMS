
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <!-- Page-specific styles -->
    {% block head_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
     {% if not hide_navbar %}
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">CODE-LMS</h1>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('main.home') }}" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="{{ url_for('auth.login') }}" class="text-gray-700 hover:text-blue-500">Login</a></li>
                <li><a href="{{ url_for('auth.register') }}" class="text-gray-700 hover:text-blue-500">Register</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-black py-4 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; Cellusys Academy | All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
