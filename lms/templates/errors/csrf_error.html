{% extends "base.html" %}
{% block title %}Session Expired{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
  <div class="backdrop-blur-md bg-white/10 border border-white/20 shadow-lg rounded-xl p-8 text-center max-w-lg w-full">
    
    <div class="w-40 mx-auto mb-6 opacity-80">
      {% include 'partials/doodles/timeout.svg' %}
    </div>

    <h1 class="text-3xl font-semibold mb-2">Session Expired</h1>
    <p class="text-gray-300 mb-6">Refresh the page and try again.</p>

    <a href="{{ request.referrer or url_for('main.profile') }}" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white">
      Go Back
    </a>
  </div>
</div>
{% endblock %}
