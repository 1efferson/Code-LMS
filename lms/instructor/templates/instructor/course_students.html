{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto py-8">
    <h2 class="text-2xl font-semibold mb-6">Students Enrolled in {{ course.title }}</h2>

    {% if students %}
    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="w-full border-collapse">
            <thead class="bg-gray-100 text-gray-700 text-left">
                <tr>
                    <th class="px-5 py-3 text-sm font-medium">Student Name</th>
                    <th class="px-5 py-3 text-sm font-medium">Email</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for student in students %}
                <tr class="hover:bg-gray-50">
                    <td class="px-5 py-3 text-gray-800">{{ student.name }}</td>
                    <td class="px-5 py-3 text-gray-800">{{ student.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-gray-600 mt-4">No students are enrolled in this course yet.</p>
    {% endif %}

    <div class="mt-6">
        <a href="{{ url_for('instructor.dashboard') }}"
           class="inline-block px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
           Back
        </a>
    </div>
</div>
{% endblock %}
